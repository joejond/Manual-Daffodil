<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <title>Manual Daffodil 4x</title>

  <style>
  .docsify-pagination-container a {
    font-size: 10px;       /* kecilkan font */
  }
  .docsify-copy-code-button {
    font-size: 10px !important;    /* ukuran ikon */
    padding: 2px 4px !important;   /* tipis */
    border: none !important;       /* hilangkan border */
    background: transparent !important;
    color: #666 !important;
    opacity: 0.6;
  }

  .docsify-copy-code-button:hover {
    color: #000 !important;
    opacity: 1;
    background: transparent !important;
  }



  </style>

</head>
<body>
  <div id="app">Pelase wait ...</div>
  <script>
    window.$docsify = {
      name: 'Monita Daffodil',
      repo: '',
      loadSidebar: true,
      // Aktifkan copy button
      copyCode: {
        buttonText : 'üìã',   // hanya ikon
        errorText  : '‚ö†Ô∏è',
        successText: '‚úîÔ∏è'
      },
      pagination: {
        previousText: '',
        nextText: '',
        crossChapter: true,
        crossChapterText: true,
      },
      search: {
        maxAge: 86400000, // cache 1 hari
        paths: 'auto',    // otomatis scan semua .md
        placeholder: 'Cari...',
        noData: 'Tidak ada hasil',
        depth: 3          // level heading yg di-index
      },
      math: {
        inlineMath: [['$', '$']],   // cuma inline
        displayMath: []             // block dimatikan
      }
        

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Plugin pagination -->
   <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mathjax2/docsify-mathjax2.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>


</body>
</html>
